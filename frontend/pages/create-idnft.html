<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Bar Identity NFT - BarsHelpBars</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/wallet-ui.css">
</head>
<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Create Hero -->
    <section class="create-hero">
        <div class="hero-content">
            <h1><i class="fas fa-id-card"></i> Create Bar Identity NFT</h1>
            <p>Welcome to BarsHelpBars! Create your unique Bar Identity NFT to access all platform features.</p>
        </div>
    </section>

    <!-- Status Message -->
    <div class="status-message" id="status-message" style="display: none; margin: 1rem auto; max-width: 800px; padding: 1rem; border-radius: 10px; text-align: center;"></div>

    <!-- Create Form -->
    <section class="create-form-section">
        <div class="form-container">
            <form class="create-form" id="idnft-form">
                <!-- Basic Information -->
                <div class="form-section">
                    <h3><i class="fas fa-info-circle"></i> Basic Information</h3>
                    <div class="form-group">
                        <label for="bar-name">Bar Name *</label>
                        <input type="text" id="bar-name" name="bar_name" required class="form-input"
                               placeholder="e.g., The Golden Bar">
                    </div>
                    <div class="form-group">
                        <label for="bar-location">Bar Location *</label>
                        <input type="text" id="bar-location" name="bar_location" required class="form-input"
                               placeholder="e.g., New York, NY, United States">
                    </div>
                    <div class="form-group">
                        <label for="bar-intro">Bar Introduction *</label>
                        <textarea id="bar-intro" name="bar_intro" rows="4" required class="form-input"
                                  placeholder="Describe your bar, its specialties, atmosphere, and what makes it unique..."></textarea>
                    </div>
                </div>
                
                <!-- Media -->
                <div class="form-section">
                    <h3><i class="fas fa-image"></i> Bar Photo</h3>
                    <div class="form-group">
                        <label for="bar-photo">Bar Photo (JPG only) *</label>
                        <div class="image-upload">
                            <input type="file" id="bar-photo" name="jpg_file" accept=".jpg,.jpeg" required>
                            <div class="upload-area" id="upload-area">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <p>Click to upload or drag and drop</p>
                                <span>JPG files only, up to 5MB</span>
                            </div>
                            <img id="image-preview" style="display: none;" alt="Preview">
                        </div>
                    </div>
                </div>

                <!-- Submit -->
                <div class="form-actions">
                    <a href="auth.html" class="btn-secondary">
                        <i class="fas fa-arrow-left"></i> Back
                    </a>
                    <button type="submit" class="btn-primary" id="submit-btn">
                        <i class="fas fa-magic"></i> Create Identity NFT
                    </button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-container"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="../config/app.config.js"></script>
    <script src="../assets/js/wallet-service.js"></script>
    <script src="../assets/js/auth-manager.js"></script>
    <script src="../assets/js/api-service.js"></script>
    <script src="../assets/js/idnft-service.js"></script>
    <script src="../assets/js/idnft-modal.js"></script>
    <script src="../assets/js/header-loader.js"></script>
    <script src="../assets/js/footer-loader.js"></script>
    
    <script>
        class IDNFTCreationPage {
            constructor() {
                this.selectedImage = null;
                this.userAddress = null;
                this.isSubmitting = false;
                this.init();
            }
            
            async init() {
                // Ensure wallet is connected
                await this.ensureWalletConnected();
                
                // Setup event listeners
                this.setupEventListeners();
                
                // Check if user already has IDNFT
                await this.checkExistingIDNFT();
            }
            
            async ensureWalletConnected() {
                try {
                    await window.walletService.ensureReady();
                    const connectionInfo = window.walletService.getConnectionInfo();
                    
                    if (!connectionInfo.isConnected) {
                        this.showStatus('Please connect your wallet first', 'error');
                        setTimeout(() => {
                            window.location.href = 'auth.html';
                        }, 2000);
                        return;
                    }
                    
                    this.userAddress = connectionInfo.account;
                    
                    // Ensure we're on Injective testnet
                    if (connectionInfo.chainId !== '0x59f') {
                        this.showStatus('Switching to Injective testnet...', 'loading');
                        try {
                            await window.walletService.switchNetwork('0x59f');
                        } catch (error) {
                            this.showStatus('Please switch to Injective testnet in MetaMask', 'error');
                        }
                    }
                } catch (error) {
                    console.error('Wallet connection error:', error);
                    this.showStatus('Wallet connection failed', 'error');
                }
            }
            
            async checkExistingIDNFT() {
                try {
                    if (!this.userAddress) return;
                    
                    await window.idnftService.ensureInitialized();
                    const hasIDNFT = await window.idnftService.checkUserHasIDNFT(this.userAddress);
                    
                    if (hasIDNFT) {
                        this.showStatus('You already have an Identity NFT!', 'success');
                        setTimeout(() => {
                            window.location.href = '../index.html';
                        }, 3000);
                    }
                } catch (error) {
                    console.warn('Could not check existing IDNFT:', error);
                    // Continue with creation form
                }
            }
            
            setupEventListeners() {
                // Image upload
                const uploadArea = document.getElementById('upload-area');
                const imageInput = document.getElementById('bar-photo');
                
                uploadArea.addEventListener('click', () => {
                    imageInput.click();
                });
                
                imageInput.addEventListener('change', (e) => {
                    this.handleImageUpload(e);
                });
                
                // Form submission
                const form = document.getElementById('idnft-form');
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.submitForm();
                });
            }
            
            handleImageUpload(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                // Validate file type (JPG only as per API requirement)
                const allowedTypes = ['image/jpeg', 'image/jpg'];
                if (!allowedTypes.includes(file.type)) {
                    this.showStatus('Please select a JPG file only', 'error');
                    return;
                }
                
                // Validate file size (5MB)
                if (file.size > 5 * 1024 * 1024) {
                    this.showStatus('Image must be smaller than 5MB', 'error');
                    return;
                }
                
                this.selectedImage = file;
                
                // Show preview
                const reader = new FileReader();
                reader.onload = (e) => {
                    const preview = document.getElementById('image-preview');
                    const uploadArea = document.getElementById('upload-area');
                    
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    preview.style.maxWidth = '200px';
                    preview.style.maxHeight = '200px';
                    preview.style.borderRadius = '10px';
                    preview.style.marginTop = '1rem';
                    
                    // Hide upload area and show preview
                    uploadArea.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
            
            async submitForm() {
                if (this.isSubmitting) return;
                
                try {
                    this.isSubmitting = true;
                    this.updateSubmitButton('Creating...', true);
                    this.showStatus('Creating your Identity NFT...', 'loading');
                    
                    // Validate required fields
                    const barName = document.getElementById('bar-name').value.trim();
                    const barLocation = document.getElementById('bar-location').value.trim();
                    const barIntro = document.getElementById('bar-intro').value.trim();
                    const barPhotoFile = document.getElementById('bar-photo').files[0];
                    
                    if (!barName) {
                        throw new Error('Bar name is required');
                    }
                    if (!barLocation) {
                        throw new Error('Bar location is required');
                    }
                    if (!barIntro) {
                        throw new Error('Bar introduction is required');
                    }
                    if (!barPhotoFile) {
                        throw new Error('Bar photo (JPG) is required');
                    }
                    
                    // Validate JPG file type
                    const allowedTypes = ['image/jpeg', 'image/jpg'];
                    if (!allowedTypes.includes(barPhotoFile.type)) {
                        throw new Error('Please upload a JPG file only');
                    }
                    
                    // Upload bar data to IPFS via your existing API
                    this.showStatus('Uploading bar data to IPFS...', 'loading');
                    const uploadResult = await this.uploadBarToIPFSWithFallback(barName, barLocation, barIntro, barPhotoFile);
                    
                    // Data uploaded successfully to IPFS, now mint the IDNFT
                    this.showStatus('✅ Bar data uploaded to IPFS successfully!', 'success');
                    
                    // Try to mint the IDNFT on blockchain
                    this.showStatus('Creating Identity NFT on blockchain...', 'loading');
                    
                    try {
                        const mintResult = await this.createIDNFTOnBlockchain(uploadResult.ipfs_cid);
                        this.showStatus('✅ Bar Identity NFT created successfully!', 'success');
                        
                        // Call backend to sync the bar data with ERC-6551 tokenId
                        await this.syncBarToBackend(uploadResult.ipfs_cid, barName, mintResult.tokenId);
                        
                    } catch (mintError) {
                        console.error('IDNFT minting failed:', mintError);
                        this.showStatus(`IDNFT creation failed: ${mintError.message}`, 'error');
                        throw mintError;
                    }
                    
                    console.log('Bar data uploaded successfully:', uploadResult);
                    
                    // Wait a bit for the transaction to be confirmed
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    
                    // Verify the IDNFT was created
                    try {
                        await window.idnftService.ensureInitialized();
                        const hasIDNFT = await window.idnftService.checkUserHasIDNFT(this.userAddress);
                        if (!hasIDNFT) {
                            console.warn('IDNFT not found immediately after creation, may need more time to confirm');
                        }
                    } catch (verifyError) {
                        console.warn('Could not verify IDNFT creation:', verifyError);
                    }
                    
                    // Redirect after success
                    setTimeout(() => {
                        // Try to redirect to intended destination or home
                        const intendedDestination = sessionStorage.getItem('intendedDestination');
                        if (intendedDestination) {
                            sessionStorage.removeItem('intendedDestination');
                            window.location.href = intendedDestination;
                        } else {
                            window.location.href = '../index.html';
                        }
                    }, 1000);
                    
                } catch (error) {
                    console.error('Form submission error:', error);
                    this.showStatus(`Creation failed: ${error.message}`, 'error');
                } finally {
                    this.isSubmitting = false;
                    this.updateSubmitButton('Create Identity NFT', false);
                }
            }
            
            async uploadBarToIPFS(barName, barLocation, barIntro, barPhotoFile) {
                try {
                    // Create FormData exactly as required by the API
                    const formData = new FormData();
                    formData.append('bar_name', barName);
                    formData.append('bar_location', barLocation);
                    formData.append('bar_intro', barIntro);
                    formData.append('jpg_file', barPhotoFile);
                    
                    console.log('Uploading to:', `${window.apiService.baseUrl}/bars/upload_bar_ipfs`);
                    
                    const response = await fetch(`${window.apiService.baseUrl}/bars/upload_bar_ipfs`, {
                        method: 'POST',
                        body: formData
                    });
                    
                    console.log('Response status:', response.status);
                    console.log('Response headers:', response.headers.get('content-type'));
                    
                    // Check if response is JSON
                    const contentType = response.headers.get('content-type');
                    if (!contentType || !contentType.includes('application/json')) {
                        const textResponse = await response.text();
                        console.error('Non-JSON response:', textResponse.substring(0, 200));
                        
                        if (response.status === 404) {
                            throw new Error('API endpoint not found. Please check if the backend server is running and the endpoint exists.');
                        } else if (response.status >= 500) {
                            throw new Error('Backend server error. Please check the server logs.');
                        } else {
                            throw new Error(`Server returned HTML instead of JSON. This usually means the API endpoint doesn't exist or there's a server configuration issue.`);
                        }
                    }
                    
                    const result = await response.json();
                    
                    if (!response.ok) {
                        const errorMessage = result.detail || result.message || result.error || 'Unknown error';
                        throw new Error(`Upload failed (${response.status}): ${errorMessage}`);
                    }
                    
                    console.log('Upload successful:', result);
                    return result;
                } catch (error) {
                    console.error('Bar upload error:', error);
                    
                    // Provide more helpful error messages
                    if (error.message.includes('Failed to fetch')) {
                        throw new Error('Cannot connect to backend server. Please ensure the backend is running and accessible.');
                    } else if (error.message.includes('JSON')) {
                        throw new Error('Backend returned invalid response. The API endpoint may not exist or the server may be misconfigured.');
                    } else {
                        throw new Error(`Failed to upload bar to IPFS: ${error.message}`);
                    }
                }
            }
            
            async uploadBarToIPFSWithFallback(barName, barLocation, barIntro, barPhotoFile) {
                // List of possible API endpoints and base URLs to try (based on API documentation)
                const baseUrls = [
                    window.apiService.baseUrl, // Current configured URL
                    'http://localhost:8080', // Backend without /api prefix
                    'http://localhost:3000', // Node.js default
                    'http://localhost:5000', // Flask default
                    'http://127.0.0.1:8080'  // Alternative localhost
                ];
                
                const endpoints = ['/api/bars/upload_bar_ipfs', '/bars/upload_bar_ipfs'];
                
                let lastError = null;
                
                // Try each combination of base URL and endpoint
                for (const baseUrl of baseUrls) {
                    for (const endpoint of endpoints) {
                        try {
                            console.log(`Trying: ${baseUrl}${endpoint}`);
                            
                            const formData = new FormData();
                            // Based on API documentation, the endpoint expects specific field names
                            formData.append('bar_name', barName);
                            formData.append('bar_location', barLocation);  
                            formData.append('bar_intro', barIntro);
                            formData.append('jpg_file', barPhotoFile);
                            
                            // Debug: Log the FormData contents
                            console.log('FormData contents:');
                            for (let [key, value] of formData.entries()) {
                                console.log(`  ${key}:`, value instanceof File ? `File(${value.name}, ${value.type})` : value);
                            }
                            
                            const response = await fetch(`${baseUrl}${endpoint}`, {
                                method: 'POST',
                                body: formData,
                                timeout: 10000 // 10 second timeout per attempt
                            });
                            
                            // Check if we got a JSON response
                            const contentType = response.headers.get('content-type');
                            console.log(`Response content-type: ${contentType}`);
                            
                            if (contentType && contentType.includes('application/json')) {
                                const result = await response.json();
                                console.log(`JSON Response:`, result);
                                
                                if (response.ok) {
                                    console.log(`SUCCESS: Found working endpoint at ${baseUrl}${endpoint}`);
                                    // Update the config for future use
                                    window.apiService.baseUrl = baseUrl;
                                    return result;
                                } else {
                                    console.log(`Endpoint exists but returned error: ${response.status}`, result);
                                    lastError = new Error(`API error (${response.status}): ${result.detail || result.message || 'Unknown error'}`);
                                }
                            } else {
                                const textResponse = await response.text();
                                console.log(`Non-JSON response (${response.status}):`, textResponse.substring(0, 300));
                                
                                if (response.status === 200) {
                                    // Sometimes the backend returns HTML even for successful requests
                                    console.warn('Got HTML response with 200 status - this might indicate CORS or routing issues');
                                }
                            }
                        } catch (error) {
                            console.log(`Failed ${baseUrl}${endpoint}:`, error.message);
                            lastError = error;
                        }
                    }
                }
                
                // If we get here, all attempts failed - throw error instead of using mock data
                console.error('All API endpoint attempts failed');
                throw new Error('IPFS upload failed: Backend not available. Please ensure the backend is running and accessible.');
            }
            
            // IDNFT creation must be handled by the backend since it requires contract owner permissions
            // The CA1 contract's createIDNFT function can only be called by the contract owner
            
            showStatus(message, type) {
                const statusElement = document.getElementById('status-message');
                statusElement.textContent = message;
                
                // Set appropriate styling based on type
                statusElement.style.display = 'block';
                if (type === 'success') {
                    statusElement.style.background = 'rgba(34, 197, 94, 0.1)';
                    statusElement.style.border = '1px solid rgba(34, 197, 94, 0.3)';
                    statusElement.style.color = '#22c55e';
                } else if (type === 'error') {
                    statusElement.style.background = 'rgba(239, 68, 68, 0.1)';
                    statusElement.style.border = '1px solid rgba(239, 68, 68, 0.3)';
                    statusElement.style.color = '#ef4444';
                } else {
                    statusElement.style.background = 'rgba(59, 130, 246, 0.1)';
                    statusElement.style.border = '1px solid rgba(59, 130, 246, 0.3)';
                    statusElement.style.color = '#3b82f6';
                }
                
                // Auto-hide success and error messages
                if (type === 'success' || type === 'error') {
                    setTimeout(() => {
                        statusElement.style.display = 'none';
                    }, 5000);
                }
            }
            
            updateSubmitButton(text, disabled) {
                const submitBtn = document.getElementById('submit-btn');
                submitBtn.innerHTML = disabled ? 
                    `<i class="fas fa-spinner fa-spin"></i> ${text}` : 
                    `<i class="fas fa-magic"></i> ${text}`;
                submitBtn.disabled = disabled;
                
                // Update button styling when disabled
                if (disabled) {
                    submitBtn.style.opacity = '0.6';
                    submitBtn.style.cursor = 'not-allowed';
                } else {
                    submitBtn.style.opacity = '1';
                    submitBtn.style.cursor = 'pointer';
                }
            }

            async createIDNFTOnBlockchain(ipfsCid) {
                try {
                    // Initialize IDNFT service
                    if (!window.idnftService) {
                        throw new Error('IDNFT service not available');
                    }
                    
                    await window.idnftService.ensureInitialized();
                    
                    // Check if user already has an IDNFT
                    const ownershipCheck = await window.idnftService.checkUserIDNFT(this.userAddress);
                    if (ownershipCheck.hasActive) {
                        throw new Error('You already have an Identity NFT. Each address can only have one IDNFT.');
                    }
                    
                    // Get the contract
                    const contract = window.idnftService.contract;
                    if (!contract) {
                        throw new Error('Contract not initialized');
                    }
                    
                    // The CA4 IDNFT contract allows anyone to create IDNFTs
                    console.log('Creating IDNFT for user:', this.userAddress);
                    
                    // Create IPFS URI
                    const tokenURI = `ipfs://${ipfsCid}`;
                    console.log('Creating IDNFT with URI:', tokenURI);
                    
                    // Call createIDNFT function
                    const tx = await contract.createIDNFT(this.userAddress, tokenURI);
                    console.log('IDNFT creation transaction sent:', tx.hash);
                    
                    // Wait for transaction confirmation
                    this.showStatus(`Waiting for transaction confirmation... (${tx.hash.substring(0, 10)}...)`, 'loading');
                    const receipt = await tx.wait();
                    console.log('IDNFT creation transaction confirmed:', receipt);
                    
                    // Extract token ID from event logs
                    const createdEvent = receipt.events?.find(event => event.event === 'IDNFTCreated');
                    const tokenId = createdEvent?.args?.tokenId?.toString();
                    
                    console.log('IDNFT created successfully with token ID:', tokenId);
                    return { tokenId, transactionHash: receipt.transactionHash };
                    
                } catch (error) {
                    console.error('Blockchain IDNFT creation failed:', error);
                    throw error;
                }
            }
            
            async syncBarToBackend(ipfsCid, barName, tokenId) {
                try {
                    // This calls the /api/bars/set endpoint to sync the bar data to backend
                    const config = window.APP_CONFIG || APP_CONFIG;
                    const baseUrl = config.api.baseUrl;
                    
                    const payload = {
                        bar_address: tokenId || this.userAddress, // Use ERC-6551 tokenId if available
                        meta_cid: ipfsCid
                    };
                    
                    console.log('Syncing bar to backend:', payload);
                    
                    const response = await fetch(`${baseUrl}/api/bars/set`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload)
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        console.log('Bar synced to backend successfully:', result);
                        return result;
                    } else {
                        const error = await response.text();
                        console.warn('Backend sync failed but continuing:', error);
                        // Don't throw error here - IDNFT creation succeeded, backend sync is optional
                    }
                } catch (error) {
                    console.warn('Backend sync failed but continuing:', error);
                    // Don't throw error here - IDNFT creation succeeded, backend sync is optional
                }
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new IDNFTCreationPage();
        });
    </script>
</body>
</html>
