<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent - BarsHelpBars</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/wallet-ui.css">
    <style>
        /* AI Agent Specific Styles */
        .ai-hero {
            padding: 4rem 2rem 2rem;
            background: linear-gradient(135deg, var(--very-light-blue) 0%, var(--white) 100%);
            text-align: center;
            position: relative;
        }

        .ai-hero .hero-content h1 {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--accent-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .ai-hero .hero-content h1 i {
            background: var(--primary-blue);
            -webkit-background-clip: initial;
            -webkit-text-fill-color: initial;
            background-clip: initial;
            color: var(--primary-blue);
        }

        .ai-hero .hero-content p {
            font-size: 1.2rem;
            color: var(--text-medium);
            max-width: 600px;
            margin: 0 auto 2rem;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: var(--text-medium);
            font-weight: 500;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-section {
            padding: 3rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .chat-container {
            width: 100%;
        }

        .chat-panel {
            display: flex;
            flex-direction: column;
            min-height: 600px;
            position: relative;
        }

        .chat-panel .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .mode-toggle {
            display: flex;
            gap: 0.5rem;
            background: var(--light-gray);
            padding: 0.25rem;
            border-radius: 8px;
        }

        .mode-btn {
            padding: 0.5rem 1rem;
            border: none;
            background: transparent;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-medium);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .mode-btn.active {
            background: var(--primary-blue);
            color: var(--white);
            box-shadow: var(--shadow-sm);
        }

        .mode-btn:hover:not(.active) {
            background: var(--white);
            color: var(--primary-blue);
        }

        .chat-messages {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            background: var(--light-gray);
            border-radius: 12px;
            margin-bottom: 1.5rem;
            min-height: 400px;
            max-height: 500px;
        }

        .welcome-message {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--text-medium);
        }

        .welcome-icon {
            margin-bottom: 1rem;
        }

        .welcome-icon i {
            font-size: 3rem;
            color: var(--primary-blue);
            opacity: 0.7;
        }

        .welcome-message h3 {
            color: var(--text-dark);
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .message {
            margin-bottom: 1.5rem;
            display: flex;
            gap: 1rem;
            animation: fadeInUp 0.3s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: var(--white);
            flex-shrink: 0;
            font-size: 0.8rem;
        }

        .message.user .message-avatar {
            background: var(--primary-blue);
        }

        .message.assistant .message-avatar {
            background: var(--accent-blue);
        }

        .message-content {
            flex: 1;
            max-width: 75%;
        }

        .message-bubble {
            padding: 1rem 1.5rem;
            border-radius: 16px;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .message.user .message-bubble {
            background: var(--primary-blue);
            color: var(--white);
            margin-left: auto;
        }

        .message.assistant .message-bubble {
            background: var(--white);
            color: var(--text-dark);
            border: 1px solid var(--border-gray);
            box-shadow: var(--shadow-sm);
        }

        .message-time {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
        }

        .message.user .message-time {
            text-align: right;
        }

        .chat-input-container {
            background: var(--white);
            border: 1px solid var(--border-gray);
            border-radius: 12px;
            padding: 1.5rem;
        }

        .input-group {
            width: 100%;
        }

        .chat-input {
            resize: vertical;
            min-height: 60px;
            max-height: 120px;
            margin-bottom: 1rem;
        }

        .input-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .temperature-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-medium);
            font-size: 0.9rem;
        }

        .temperature-slider {
            width: 80px;
        }

        .temp-value {
            font-weight: 600;
            color: var(--primary-blue);
            min-width: 30px;
        }

        .send-button {
            min-width: 120px;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: var(--text-muted);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-gray);
            border-top: 2px solid var(--primary-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .ai-hero {
                padding: 3rem 1rem 1.5rem;
            }

            .ai-hero .hero-content h1 {
                flex-direction: column;
                gap: 0.5rem;
            }

            .chat-section {
                padding: 2rem 1rem;
            }

            .chat-panel .panel-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .mode-toggle {
                width: 100%;
                justify-content: center;
            }

            .message-content {
                max-width: 85%;
            }

            .input-controls {
                flex-direction: column;
                align-items: stretch;
                gap: 1rem;
            }

            .temperature-control {
                justify-content: center;
            }

            .send-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Main Content Wrapper -->
    <main class="main-content-wrapper">
        <!-- AI Agent Hero -->
        <section class="ai-hero">
            <div class="hero-content">
                <h1><i class="fas fa-robot"></i> AI Agent Assistant</h1>
                <p>Your intelligent assistant powered by Kimi AI. Start a conversation or give me a task to help you with!</p>
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <span>AI Service Online</span>
                </div>
            </div>
        </section>

        <!-- Chat Interface -->
        <section class="chat-section">
            <div class="chat-container">
                <div class="action-panel chat-panel">
                    <div class="panel-header">
                        <i class="fas fa-comments"></i>
                        <h3>Chat Interface</h3>
                        <div class="mode-toggle">
                            <button class="mode-btn active" data-mode="chat">
                                <i class="fas fa-comments"></i> Chat Mode
                            </button>
                            <button class="mode-btn" data-mode="agent">
                                <i class="fas fa-robot"></i> Agent Mode
                            </button>
                        </div>
                    </div>

                    <div class="chat-messages" id="chatMessages">
                        <div class="welcome-message">
                            <div class="welcome-icon">
                                <i class="fas fa-robot"></i>
                            </div>
                            <h3>Start a Conversation</h3>
                            <p>Choose between Chat Mode for natural conversation or Agent Mode for task-oriented assistance.</p>
                        </div>
                    </div>

                    <div class="chat-input-container">
                        <form class="chat-input-form" id="chatForm">
                            <div class="form-group input-group">
                                <textarea 
                                    class="form-input chat-input" 
                                    id="messageInput" 
                                    placeholder="Type your message or describe a task..."
                                    rows="2"
                                ></textarea>
                                <div class="input-controls">
                                    <div class="temperature-control">
                                        <label for="temperature">Temperature:</label>
                                        <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.6" class="temperature-slider">
                                        <span id="tempValue" class="temp-value">0.6</span>
                                    </div>
                                    <button type="submit" class="btn-primary send-button" id="sendButton">
                                        <i class="fas fa-paper-plane"></i>
                                        Send
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <script src="../config/api-config.js"></script>
    <script src="../assets/js/header-loader.js"></script>
    <script>
        // Load footer component
        document.addEventListener('DOMContentLoaded', () => {
            const footerPlaceholder = document.getElementById('footer-placeholder');
            if (footerPlaceholder) {
                fetch('/components/footer.html')
                    .then(response => response.ok ? response.text() : Promise.reject('Could not load footer'))
                    .then(data => {
                        footerPlaceholder.innerHTML = data;
                    })
                    .catch(error => {
                        console.error('Error fetching footer:', error);
                    });
            }
        });
    </script>
    <script>
        class AIAgentChat {
            constructor() {
                this.chatMessages = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.chatForm = document.getElementById('chatForm');
                this.sendButton = document.getElementById('sendButton');
                this.temperatureSlider = document.getElementById('temperature');
                this.tempValue = document.getElementById('tempValue');
                this.modeButtons = document.querySelectorAll('.mode-btn');
                
                this.currentMode = 'chat';
                this.conversationHistory = [];
                
                // Load API configuration
                this.apiBaseUrl = window.getAIApiBaseUrl ? window.getAIApiBaseUrl() : 'http://localhost:8000/api/ai';
                
                this.initializeEventListeners();
                this.removeWelcomeMessage();
            }

            initializeEventListeners() {
                this.chatForm.addEventListener('submit', this.handleSubmit.bind(this));
                this.messageInput.addEventListener('keydown', this.handleKeyDown.bind(this));
                this.messageInput.addEventListener('input', this.autoResizeTextarea.bind(this));
                this.temperatureSlider.addEventListener('input', this.updateTemperature.bind(this));
                
                this.modeButtons.forEach(btn => {
                    btn.addEventListener('click', this.switchMode.bind(this));
                });
            }

            switchMode(event) {
                this.modeButtons.forEach(btn => btn.classList.remove('active'));
                event.target.classList.add('active');
                this.currentMode = event.target.dataset.mode;
                
                if (this.currentMode === 'agent') {
                    this.messageInput.placeholder = "Describe a task or problem you'd like me to solve...";
                } else {
                    this.messageInput.placeholder = "Type your message...";
                }
            }

            updateTemperature() {
                this.tempValue.textContent = this.temperatureSlider.value;
            }

            autoResizeTextarea() {
                this.messageInput.style.height = 'auto';
                this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 120) + 'px';
            }

            handleKeyDown(event) {
                if (event.key === 'Enter' && !event.shiftKey) {
                    event.preventDefault();
                    this.handleSubmit(event);
                }
            }

            async handleSubmit(event) {
                event.preventDefault();
                
                const message = this.messageInput.value.trim();
                if (!message) return;

                // Remove welcome message if it exists
                const welcome = this.chatMessages.querySelector('.welcome-message');
                if (welcome) {
                    welcome.remove();
                }

                // Add user message to chat
                this.addMessage('user', message);
                this.messageInput.value = '';
                this.messageInput.style.height = 'auto';

                // Show loading
                this.showLoading();
                this.sendButton.disabled = true;

                try {
                    let response;
                    const temperature = parseFloat(this.temperatureSlider.value);

                    if (this.currentMode === 'chat') {
                        response = await this.sendChatMessage(message, temperature);
                        this.conversationHistory = response.full_history;
                        this.addMessage('assistant', response.response);
                    } else {
                        response = await this.sendAgentTask(message, temperature);
                        this.addAgentResponse(response);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    this.addMessage('assistant', `Sorry, I encountered an error: ${error.message}`);
                } finally {
                    this.hideLoading();
                    this.sendButton.disabled = false;
                }
            }

            async sendChatMessage(message, temperature) {
                const response = await fetch(`${this.apiBaseUrl}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        history: this.conversationHistory,
                        temperature: temperature
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to send message');
                }

                return await response.json();
            }

            async sendAgentTask(task, temperature) {
                const response = await fetch(`${this.apiBaseUrl}/agent`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        task: task,
                        temperature: temperature
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to process task');
                }

                return await response.json();
            }

            addMessage(sender, content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;

                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.textContent = sender === 'user' ? 'You' : 'AI';

                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';

                const bubble = document.createElement('div');
                bubble.className = 'message-bubble';
                bubble.textContent = content;

                const time = document.createElement('div');
                time.className = 'message-time';
                time.textContent = new Date().toLocaleTimeString();

                contentDiv.appendChild(bubble);
                contentDiv.appendChild(time);
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(contentDiv);

                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            addAgentResponse(response) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message assistant';

                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.textContent = '🤖';

                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';

                const bubble = document.createElement('div');
                bubble.className = 'message-bubble';
                
                let content = `<strong>Result:</strong><br>${response.result}`;
                if (response.reasoning) {
                    content += `<br><br><strong>Reasoning:</strong><br>${response.reasoning}`;
                }
                if (response.suggestions && response.suggestions.length > 0) {
                    content += `<br><br><strong>Suggestions:</strong><br>`;
                    response.suggestions.forEach(suggestion => {
                        content += `• ${suggestion}<br>`;
                    });
                }
                
                bubble.innerHTML = content;

                const time = document.createElement('div');
                time.className = 'message-time';
                time.textContent = new Date().toLocaleTimeString();

                contentDiv.appendChild(bubble);
                contentDiv.appendChild(time);
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(contentDiv);

                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            showLoading() {
                const loadingDiv = document.createElement('div');
                loadingDiv.className = 'loading';
                loadingDiv.id = 'loading';
                loadingDiv.innerHTML = '<div class="spinner"></div>AI is thinking...';
                this.chatMessages.appendChild(loadingDiv);
                this.scrollToBottom();
            }

            hideLoading() {
                const loading = document.getElementById('loading');
                if (loading) {
                    loading.remove();
                }
            }

            removeWelcomeMessage() {
                // Remove welcome message when first message is sent
            }

            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
        }

        // Initialize the chat when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new AIAgentChat();
        });
    </script>
</body>
</html>
