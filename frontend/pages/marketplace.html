<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace - BarsHelpBars</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/wallet-ui.css">
</head>
<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Main Content Wrapper -->
    <main class="main-content-wrapper">
        <!-- Marketplace Hero -->
        <section class="marketplace-hero">
            <div class="floating-elements">
                <i class="floating-icon fas fa-cocktail" style="top: 15%; left: 8%; font-size: 1.5rem; animation-delay: 0s; color: rgba(37, 242, 242, 0.4);"></i>
                <i class="floating-icon fas fa-wine-glass" style="top: 70%; right: 12%; font-size: 1.2rem; animation-delay: 1s; color: rgba(236, 72, 153, 0.4);"></i>
                <i class="floating-icon fas fa-glass-whiskey" style="bottom: 20%; left: 15%; font-size: 1.8rem; animation-delay: 2s; color: rgba(168, 85, 247, 0.4);"></i>
                <i class="floating-icon fas fa-martini-glass-citrus" style="top: 25%; right: 20%; font-size: 1.3rem; animation-delay: 3s; color: rgba(37, 242, 242, 0.3);"></i>
                <i class="floating-icon fas fa-beer" style="bottom: 40%; right: 8%; font-size: 1.6rem; animation-delay: 4s; color: rgba(236, 72, 153, 0.3);"></i>
                <i class="floating-icon fas fa-wine-bottle" style="top: 50%; left: 5%; font-size: 1.4rem; animation-delay: 2.5s; color: rgba(168, 85, 247, 0.3);"></i>
            </div>
            <div class="hero-content">
                <h1>Discover Unique Cocktail Recipes</h1>
                <p>Browse thousands of exclusive cocktail NFTs from world-renowned mixologists</p>
            </div>
        </section>

        <!-- Marketplace Stats -->
        <section class="marketplace-stats">
            <div class="stats-container">
                <div class="stat-item">
                    <div class="stat-number">24</div>
                    <div class="stat-label">Total NFTs</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">18.7</div>
                    <div class="stat-label">Total Volume (USDT)</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">0.67</div>
                    <div class="stat-label">Floor Price (USDT)</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">156</div>
                    <div class="stat-label">Owners</div>
                </div>
            </div>
        </section>

        <!-- Filters -->
        <section class="filters-section">
            <div class="filters-container">
                <div class="filter-group">
                    <label>Category:</label>
                    <div class="filter-options">
                        <button class="filter-option active" data-category="all">All</button>
                        <button class="filter-option" data-category="classic">Classic</button>
                        <button class="filter-option" data-category="modern">Modern</button>
                        <button class="filter-option" data-category="tropical">Tropical</button>
                        <button class="filter-option" data-category="non-alcoholic">Non-Alcoholic</button>
                    </div>
                </div>
                <div class="filter-group">
                    <label>Price Range:</label>
                    <div class="filter-options">
                        <button class="filter-option active" data-price="all">All</button>
                        <button class="filter-option" data-price="0-0.5">0 - 0.5 USDT</button>
                        <button class="filter-option" data-price="0.5-1">0.5 - 1 USDT</button>
                        <button class="filter-option" data-price="1+">1+ USDT</button>
                    </div>
                </div>
                <div class="filter-group">
                    <label>Sort By:</label>
                    <select class="sort-select">
                        <option value="newest">Newest</option>
                        <option value="oldest">Oldest</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="popular">Most Popular</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- NFT Grid -->
        <section class="marketplace-grid">
            <div class="grid-header">
                <h2>All Recipes</h2>
                <div class="view-options">
                    <button class="view-btn active" id="view-grid"><i class="fas fa-th-large"></i></button>
                    <button class="view-btn" id="view-list"><i class="fas fa-th-list"></i></button>
                </div>
            </div>
            <div class="nft-grid" id="nft-grid">
                <!-- NFT cards will be dynamically generated by marketplace.js -->
            </div>
            
            <!-- Pagination -->
            <div class="pagination">
                <button class="page-btn" data-page="prev" disabled>
                    <i class="fas fa-chevron-left"></i> Prev
                </button>
                <div class="page-numbers">
                    <button class="page-btn active" data-page="1">1</button>
                    <button class="page-btn" data-page="2">2</button>
                    <button class="page-btn" data-page="3">3</button>
                    <span class="page-dots">...</span>
                    <button class="page-btn" data-page="10">10</button>
                </div>
                <button class="page-btn" data-page="next">
                    Next <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Ethers Library -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    
    <!-- Wallet Services -->
    <script src="../assets/js/wallet-service.js"></script>
    <script src="../assets/js/auth-manager.js"></script>
    <script src="../assets/js/idnft-service.js"></script>
    <script src="../assets/js/marketplace-service.js"></script>
    
    <!-- Page Scripts -->
    <script src="../config/app.config.js"></script>
    <script src="../assets/js/api-service.js"></script>
    <script src="../assets/js/api-examples.js"></script>
    <script src="../assets/js/marketplace.js"></script>
    <script src="../assets/js/header-loader.js"></script>
    <script src="../assets/js/footer-loader.js"></script>
</body>
</html>
